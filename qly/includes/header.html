$(document).on("click", ".add-to-cart", function(){
    var id = $(this).data("id");

    // Ví dụ tĩnh
    alert("Sản phẩm " + id + " đã được thêm vào giỏ hàng!");
    // Cập nhật số lượng giỏ hàng tạm thời
    var count = parseInt($("#cart-count").text());
    $("#cart-count").text(count + 1);
});
</script>
